<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="app">
    <div class="app-container">
      <div class="shelves">
        <div class="shelves__background">
          <img class="shelves__image" src="./images/shelves.png" alt="">
        </div>
        <div class="shelves__items">
          <div class="shelf shelf--top">
            <div class="shelf__product-wrapper">
              <div class="product" data-product="wine">
                <img src="./images/wine.png" alt="wine">
              </div>
            </div>
            <div class="shelf__product-wrapper">
              <div class="product" data-product="milk">
                <img src="./images/milk.png" alt="milk">
              </div>
            </div>
            <div class="shelf__product-wrapper">
              <div class="product" data-product="jam">
                <img src="./images/jam.png" alt="jam">
              </div>
            </div>
            <div class="shelf__product-wrapper">
              <div class="product" data-product="cheese">
                <img src="./images/cheese.png" alt="cheese">
              </div>
            </div>
          </div>
          <div class="shelf shelf--center">
            <div class="shelf__product-wrapper">
              <div class="product" data-product="meat">
                <img src="./images/meat.png" alt="meat">
              </div>
            </div>
            <div class="shelf__product-wrapper">
              <div class="product" data-product="chicken">
                <img src="./images/chicken.png" alt="chicken">
              </div>
            </div>
            <div class="shelf__product-wrapper">
              <div class="product" data-product="chips">
                <img src="./images/chips.png" alt="chips">
              </div>
            </div>
          </div>
          <div class="shelf shelf--bottom">
            <div class="shelf__product-wrapper">
              <div class="product" data-product="pineapple">
                <img src="./images/pineapple.png" alt="pineapple">
              </div>
            </div>
            <div class="shelf__product-wrapper">
              <div class="product" data-product="banana">
                <img src="./images/banana.png" alt="banana">
              </div>
            </div>
            <div class="shelf__product-wrapper">
              <div class="product" data-product="apple">
                <img src="./images/apple.png" alt="apple">
              </div>
            </div>
            <div class="shelf__product-wrapper">
              <div class="product" data-product="onion">
                <img src="./images/onion.png" alt="onion">
              </div>
            </div>
          </div>
        </div>
        <div class="cart">
          <div class="cart__drop"></div>
          <img src="./images/cart.png" alt="">
          <div class="cart__items">
          </div>
        </div>
      </div>
      <a href="https://lavka.yandex.ru/" class="payment-button">Оплатить корзину</a>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
